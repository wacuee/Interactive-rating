<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Overpass">
  <title>Frontend Mentor | Interactive rating component</title>
  
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <!-- Rating state start -->
  <div class="container" id="container">
    <div class="asd">
      <img src="images/icon-star.svg" alt=""  id="img">
      <h1>How did we do?</h1>
      <div class="isi">
        Please let us know how we did with your support request. All feedback is appreciated 
        to help us improve our offering!
      </div>
      <div class="rating">
        <div class="rate" id="rate1">1</div>
        <div class="rate" id="rate2">2</div>
        <div class="rate" id="rate3">3</div>
        <div class="rate" id="rate4">4</div>
        <div class="rate" id="rate5">5</div>
      </div>
      <div class="submit">
        <button type="submit" id="submit">SUBMIT</button>
      </div>
    </div>
  </div>
  <div class="container" id="container-hidden">
    <div class="asd-hidden">
      <img src="images/illustration-thank-you.svg" alt="" id="img-ty">
      <div class="hasil" id="hasil">
        You selected
      </div>
      <h1>
        Thank you!
      </h1>
      <div class="isi-hidden">
        We appreciate you taking the time to give a rating. If you ever need more support, 
        don’t hesitate to get in touch!
      </div>
    </div>
  </div>
  

  <!-- Rating state end -->

  <!-- Thank you state start -->



  <!-- Thank you state end -->

  

  <script src="style.js"></script>
</body>
</html>
